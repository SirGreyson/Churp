<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit Your Settings</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="css/settings.css" type="text/css" />
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="js/main.js"></script>
    <link rel="import" href="elements/settings-module.html">
    <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
    <link rel="import" href="bower_components/paper-dialog/paper-dialog.html">


</head>

<body>
    <div class="row">
        <div class="settings-container">

            <h1 class="main-head" on-click="showSettings()">Welcome, Admin!</h1>
            <img src="../images/dave.jpg" alt="">
           <center> <h4 onclick="newCampModal.toggle()">new campaign</h4> </center>

            <paper-tabs id="tabs" selected="0">
                <paper-tab onclick="showCampaigns()">CAMPAIGNS</paper-tab>
                <paper-tab onclick="showSettings()">SETTINGS</paper-tab>
            </paper-tabs>
            
                
                        <paper-dialog aria-modal="true" role="alertdialog" id="newCampModal">
                            <h2>Fill out the following inputs and get your new campaign rolling!</h2>
                            <paper-input id="campaign-name-input" label="Campaign Name"></paper-input><paper-input id="campaign-hashtag-input" label="Hashtag"><h2 prefix>#</h2></paper-input>
                            <paper-input id="target-goal-input" label="Completion Date"></paper-input><paper-input id="completion-date-input"label="Target Goal" type="date"></paper-input>
                            <div class="buttons">
                                <paper-button dialog-dismiss>Cancel</paper-button>
                                <paper-button onclick="checkDate()" dialog-confirm>Accept</paper-button>
                            </div>
                        </paper-dialog>
            <settings-module>
            </settings-module>
            <campaign-module></campaign-module>
            
        </div>
        <br>
    </div>
    <paper-button id="logout-button" onclick="logOutUser()">logout</paper-button>
    

</body>

</html>
