<dom-module id="change-password-module">
    <style>
        paper-button {
            margin-top: 1em;
            float: right;
            background-color: #01579b;
            border: none;
            color: white;
            font-family: Roboto-Light;
            text-transform: none;
            width: 5em;
            padding: 0.3em 0;
            border-radius: 0;
        }
        
        paper-input {
            text-align: left;
        }
        
        #submit-button {
            float: right;
        }
        .wrap {
            padding: 1em;
            padding-top: 0;
            padding-bottom: 4em;
        }
    </style>
    <template>
        <div class="wrap">
            <paper-input label="Current Password" type="password"></paper-input>
            <paper-input label="New Password" type="password"></paper-input>
            <paper-input label="Confirm New Password" value="{{password}}" type="password"></paper-input>
            <paper-button id="submit-button" on-tap="updatePw">submit</paper-button>
        </div>
    </template>

    <script>
        Polymer({
            is: 'change-password-module',
            
            updatePw: function() {
                console.log(this.password);
                updatePassword('admin',this.password);
            }
        });
    </script>

</dom-module>
