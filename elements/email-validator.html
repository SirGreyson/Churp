<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-validatable-behavior/iron-validator-behavior.html">
<script src="../bower_components/firebase/firebase.js"></script>
<script src="../js/main.js"></script>

<script>

    Polymer({

        is: 'email-validator',

        behaviors: [
            Polymer.IronValidatorBehavior
        ],

        validate: function (values) {
            console.log("Validating: " + values);
            authorizeUser(values[0], values[1], values[2]).then(function (success) {
                console.log("Success");
                return true;
            }, function (err) {
                console.log("Failure");
                return false;
            })
        }
    })


</script>
